{% extends 'accounts/main.html' %}

{% load static %}

{% block content %}

<style type="text/css">
	
	.profile-pic{
		max-width: 200px;
		max-height: 200px;
		margin: 0 auto;
		border-radius:50%;

	}

</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card">
			<a class="btn btn-warning" href="{% url 'home' %}"> &#8592;  Back to profile</a>
			<hr>
			<h3 style="text-align: center">Account Setting</h3>
			<hr>
			<img class="profile-pic" src="{{request.user.customer.profile_pic.url}}">
		</div>
	</div>
    <div class="col-md-9">
    	<div class="card card-body">
    		
    		<form method="Post" action="", enctype="multipart/form-data" >
    			{% csrf_token %}

    			{{form.as_p}}

    			<input class="btn btn-primary" type="Submit" name="Update information">
    			
    		</form>

    	</div>
    </div>
 </div>	


{% endblock %}
